<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../budgetscanner/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div id="header">
            <img src="../budgetscanner/logo.png" id="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
        <div id="sectionSearch">
            <div id="search">
                <input class="searchClass" id="fromSearch" type="text" placeholder="From:">
                <input class="searchClass" id="toSearch" type="text" placeholder="To:">
                <input class="searchClass" id="dateSearch" type="date" placeholder="Travel date">
                <input class="searchClass" id="dateBackSearch" type="date" placeholder="Travel back date">
                <input class="searchClass" id="passengerSearch" type="number" placeholder="Add passengers">
            </div>
            <button id="btnSearch">Search</button>
        </div>
    </div>
</body>
</html>
